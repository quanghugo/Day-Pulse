server:
  port: 8180
  servlet:
    context-path: /auth-service

spring:
  datasource:
    url: "jdbc:postgresql://localhost:5432/auth-service"
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  # Keycloak OAuth2 Resource Server Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8888/realms/daypulse
          jwk-set-uri: http://localhost:8888/realms/daypulse/protocol/openid-connect/certs
      client:
        registration:
          keycloak:
            client-id: daypulse-backend
            client-secret: ${KEYCLOAK_CLIENT_SECRET:your-client-secret-here}
            authorization-grant-type: client_credentials
            scope: openid
        provider:
          keycloak:
            issuer-uri: http://localhost:8888/realms/daypulse
            token-uri: http://localhost:8888/realms/daypulse/protocol/openid-connect/token

# Keycloak Configuration
keycloak:
  realm: daypulse
  auth-server-url: http://localhost:8888
  resource: daypulse-backend
  credentials:
    secret: ${KEYCLOAK_CLIENT_SECRET:your-client-secret-here}
  # Admin client credentials for user management
  admin:
    server-url: http://localhost:8888
    realm: master
    client-id: admin-cli
    username: ${KEYCLOAK_ADMIN_USERNAME:admin}
    password: ${KEYCLOAK_ADMIN_PASSWORD:admin}

