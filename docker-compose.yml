version: "3.8"

services:
  # Keycloak Server
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.5
    container_name: keycloak
    command: 
      - start-dev
      - --db=postgres
      - --db-url=jdbc:postgresql://host.docker.internal:5432/keycloak
      - --http-enabled=true
      - --hostname-strict=false
      - --hostname-url=http://localhost:8888
      - --health-enabled=true
    environment:
      # Database Credentials
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: "postgres"
      # Keycloak Admin Credentials
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin


    ports:
      - "8888:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - keycloak-network
    volumes:
      - ./keycloak/themes:/opt/keycloak/themes
      # - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm.json



    # Healthcheck: use wget (curl may not exist in the image)
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health/ready >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  keycloak-network:
    driver: bridge
